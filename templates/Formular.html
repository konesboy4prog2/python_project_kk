<body>
<!--https://draeger-it.blog/python-flask-5-formular-erstellen-daten-verarbeiten/-->
<h1> <center> Willkommen zur Eingabe </center> </h1>
<a> <center>Erfasse hier dein Buch!</a></center>
<br></br>
<!--https://getbootstrap.com/docs/4.0/components/forms/-->
<div class="container">
<form method="POST">
  <div class="form-group">
    <label for="Name">Name des Buches</label>
    <input name="Name" class="form-control" id="Name" placeholder="Name eingeben">
    <br>
    <label for="Autor">Name des Autors</label>
    <input name="Autor" class="form-control" id="Autor" placeholder="Autor eingeben">
    <br>
    <label for="Anzahl Seiten">Anzahl Seiten</label>
    <input name="Anzahl Seiten" class="form-control" id="Anzahl Seiten" placeholder="Seitenzahl">
    <br>
  </div>
  <div class="form-group">
    <label for="Genre">Genre auswählen</label>
    <select class="form-control" name="Genre" id="Genre">
      <option>Roman</option>
      <option>Krimi</option>
      <option>Science Fiction</option>
      <option>Liebe</option>
      <option>Sachbücher</option>
      <option>Restliche Bücher</option>
    </select>
      <br>
  </div>
  <div class="form-group">
    <label for="Comment">Comment</label>
    <textarea class="form-control" name="Comment" id="Comment" rows="2"></textarea>
  </div>
  <br>
  <div class="form-check">
    <input name="gelesen" type="checkbox" class="form-check-input" id="gelesen">
    <label class="form-check-label" for="gelesen">gelesen</label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Erfassen</button>
</form>
</div>

</body>
</html>
